<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Export to LLM Button – Example</title>
  <style>
    .export-button {
      padding: 0.75em 1.5em;
      border-radius: 0.5em;
      font-weight: bold;
      border: none;
      color: white;
      cursor: pointer;
    }
    .valid-signature { background-color: #2ecc71; } /* green */
    .invalid-signature { background-color: #e74c3c; } /* red */
    .unsigned { background-color: #95a5a6; } /* gray */
  </style>
</head>
<body>

  <h1>Example Article</h1>
  <p>This article is exportable as a signed `.llmfeed.json`.</p>

  <!--
    COLOR LEGEND (set by server-side signature verification):
      - valid-signature => feed is verified
      - invalid-signature => feed is broken or forged
      - unsigned => feed has no signature or unverifiable
  -->
  <button class="export-button valid-signature" 
          data-llmfeed-url="/feeds/article-123.llmfeed.json"
          onclick="window.open(this.dataset.llmfeedUrl, '_blank')">
    Export to LLM
  </button>

  <p><small>
    Signature issuer: llmca.org — See <a href="https://verify.llmca.org/?feed=https://example.com/feeds/article-123.llmfeed.json" target="_blank">verification result</a>.
  </small></p>

</body>
</html>
